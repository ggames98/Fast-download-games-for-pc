
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="iCKiV_YohbN4kNeDa2OiGgs3ausDs40gguzJzABHvI4" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل ألعاب الكمبيوتر</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
    }
    header {
      background-color: #111;
      position: fixed;
      top: 0;
      width: 100%;
      height: 180px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 40px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s ease;
    }

    .logo i {
      order: 2;
      transition: color 0.3s ease;
    }

    .logo:hover,
    .logo:hover i {
      color: #3fa9f5;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 100%;
      position: relative;
    }

    .nav-link {
      background-color: #3fa9f5;
      padding: 8px 16px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      display: flex;
      align-items: center;
      font-weight: bold;
      gap: 6px;
      margin-right: 20px;
      font-size: 16px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-link:hover {
      background-color: white;
      color: #3fa9f5;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 16px;
      width: 350px; /* 10% أكبر من 280px */
      height: 45px;
      position: absolute;
      left: 20px;
      bottom: 0;
    }

    .search-bar input {
      border: none;
      background: none;
      color: black;
      outline: none;
      padding: 6px;
      font-size: 16px;
      width: 100%;
    }

    .search-bar input::placeholder {
      color: black;
    }

    .search-bar button {
      background-color: #3fa9f5;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    #search-results {
      position: absolute;
      top: 100%;
      left: 20px;
      width: 350px;
      background-color: #e0e0e0;
      border-radius: 6px;
      padding: 5px;
      display: none;
      z-index: 1001;
      font-size: 14px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      max-height: 150px;
      overflow-y: auto;
    }

    #search-results div {
      padding: 6px 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    #search-results div:last-child {
      border-bottom: none;
    }

    .main {
      padding-top: 200px;
      font-size: 20px;
      color: black;
      min-height: 80vh;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game {
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid #000;
    }

    .game:hover {
      transform: scale(1.03);
    }

    .game img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
    }

    .game-caption {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .game:hover .game-caption {
      color: #3fa9f5;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 16px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 999;
    }
  </style>
</head>
<body>

  <header>
    <a class="logo" href="index.html">
      تحميل ألعاب الكمبيوتر
      <i class="fa-solid fa-desktop"></i>
    </a>
    <div class="top-bar">
      <a href="index.html" class="nav-link">
        <i class="fa-brands fa-windows"></i>
        تحميل ألعاب كمبيوتر
      </a>
      <form class="search-bar" onsubmit="return false">
        <input type="text" id="search-input" placeholder="ابحث هنا..." required autocomplete="off">
        <button><i class="fas fa-search"></i></button>
      </form>
      <div id="search-results"></div>
    </div>
  </header>

  <div class="main">
    <div class="games-grid">
      <div class="game" onclick="location.href='cs16.html'">
        <img src="img/cs1.6_icon_200px.jpg" alt="CS 1.6">
        <div class="game-caption">Counter Strike 1.6</div>
      </div>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>

  <script>
    const searchInput = document.getElementById("search-input");
    const searchResults = document.getElementById("search-results");

    // قائمة الألعاب الموجودة حاليًا
    const games = [
      { name: "Counter Strike 1.6", url: "cs16.html" }
    ];

    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      searchResults.innerHTML = "";

      if (value === "") {
        searchResults.style.display = "none";
        return;
      }

      const matches = games.filter(game => game.name.toLowerCase().includes(value));
      if (matches.length > 0) {
        matches.forEach(game => {
          const div = document.createElement("div");
          div.textContent = game.name;
          div.onclick = () => {
            location.href = game.url;
          };
          searchResults.appendChild(div);
        });
      } else {
        const div = document.createElement("div");
        div.textContent = "هذه اللعبة غير موجودة";
        searchResults.appendChild(div);
      }

      searchResults.style.display = "block";
    });

    document.addEventListener("click", (e) => {
      if (!document.querySelector(".search-bar").contains(e.target)) {
        searchResults.style.display = "none";
      }
    });
  </script>

</body>
</html>
